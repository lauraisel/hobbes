<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/loginPage.css">
    <title>Login Page</title>
</head>
<body>
    <div class="wrapper">
        <div class="loginArea">
            <div class="pictures">
                <ul>
                    <li><img src="../img/v5_7428.png" alt="Picture 1" class="pic"></li>
                    <li><img src="../img/v5_7426.png" alt="Picture 4" class="pic" ></li>
                    <li><img src="../img/v5_7434.png" alt="Picture 5" class="pic"></li>
                    <li><img src="../img/v5_7440.png" alt="Picture 6" class="pic"></li>
                </ul>
            </div>
            <form id="loginForm">
                <div class="loginItems">
                    <div class="inLog">
                        <input type="text" id="usernameLog" class="logInput" name="username" placeholder="Username:" required>
                    </div>
                    <div class="inLog">
                        <input type="password" id="passwordLog" class="logInput" name="password" placeholder="Password:" required>
                        <a href="./passwordResetPage.html">Forgot password?</a>
                    </div>
                    <div class="inLog">
                        <input type="submit" value="Login" id="logButton">
                        <a href="./registerPage.html">Would you like to sign up?</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
