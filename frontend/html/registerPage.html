<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/registerPage.css">
    <title>Register Page</title>
</head>
<body>
    <div class="wrapper">
        <div class="registerArea">
            <div class="pictures">
                <ul>
                    <li><img src="../img/v5_7428.png" alt="Picture 1" class="pic"></li>
                    <li><img src="../img/v5_7426.png" alt="Picture 4" class="pic" ></li>
                    <li><img src="../img/v5_7434.png" alt="Picture 5" class="pic"></li>
                    <li><img src="../img/v5_7440.png" alt="Picture 6" class="pic"></li>
                </ul>
            </div>
            <form id="registerForm">
                <div class="registerItems">
                    <div class="inReg">
                        <input type="email" id="emailReg" class="regInput" name="email" placeholder="Email:" required>
                    </div>
                    <div class="inReg">
                        <input type="text" id="usernameReg" class="regInput" name="username" placeholder="Username:" required>
                    </div>
                    <div class="inReg">
                        <input type="password" id="passwordReg" class="regInput" name="password" placeholder="Password:" required> 
                    </div>
                    <div class="inReg">
                        <input type="submit" value="Register" id="regButton" onclick="">
                        
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
