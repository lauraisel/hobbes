<!DOCTYPE html>
<html>
  <head> </head>
  <style>
    /* Ensure body and HTML take up full height */
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Flex container for cards and arrows */
    .evolution-container {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Card Styling */
    .card {
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      background-color: peru;
      padding: 10px;
      width: 300px; /* Fixed width for consistency */
      text-align: center;
      margin: 0 10px; /* Space between cards */
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    .container {
      padding: 10px;
    }

    button {
      border: none;
      outline: 0;
      display: inline-block;
      padding: 10px 16px; /* Adjust padding for button size */
      color: white;
      background-color: #000;
      text-align: center;
      cursor: pointer;
      width: 60%;
      margin: 10px 0; /* Add margin to create space between buttons */
    }

    button:hover {
      background-color: #555;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      padding-top: 100px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
      position: relative;
      background-color: #fefefe;
      margin: auto;
      padding: 0;
      border: 1px solid #888;
      width: 80%;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2),
        0 6px 20px 0 rgba(0, 0, 0, 0.19);
      animation-name: animatetop;
      animation-duration: 0.4s;
    }

    @keyframes animatetop {
      from {
        top: -300px;
        opacity: 0;
      }
      to {
        top: 0;
        opacity: 1;
      }
    }

    .close {
      color: white;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: #000;
      text-decoration: none;
      cursor: pointer;
    }

    .modal-header {
      padding: 2px 10px;
      background-color: peru;
      color: white;
    }

    .modal-body {
      padding: 2px 16px;
    }

    .modal-footer {
      padding: 10px 16px;
      background-color: peru;
      color: white;
    }

    .arrow {
      font-size: 2em;
      padding: 0 10px;
      display: flex;
      align-items: center;
    }
  </style>
  <body>
    <div class="evolution-container">
      <div class="card">
        <img src="../images/pikachu.avif" style="width: 100%" />
        <div class="container">
          <p>Type: electric</p>

          <p>Stats</p>
          <button class="modal-button" href="#myModal1">View stats</button>
          <button class="evolution-page" onclick="openNewPage()">

              </div>
