<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../main/js/nav.js"></script>

    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #bfdcfa;
        margin: 0;
        padding: 0;
        position: relative;
      }

      .card {
        background-color: white;
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 16px;
        margin: 16px;
        width: 200px;
        text-align: center;
        display: inline-block;
        vertical-align: top;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .card img {
        width: 100px;
        height: 100px;
      }

      .trade-button {
        position: absolute;
        top: 70px;
        left: 20px;
        background-color: transparent;
        border: none;
        cursor: pointer;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .trade-button img {
        width: 80px;
        height: 80px;
      }

      .trade-button-text {
        text-align: center;
        font-size: 16px;
        margin-top: 8px;
        color: #000;
      }

      #pokemon-cards {
        margin-top: 120px; /* Adjust this value to push the cards lower */
      }
    </style>
  </head>
  <body>
    <nav id="navbar"></nav>
    <!-- Trade Button -->
    <button class="trade-button">
      <img
        src="../images/231-2316724_pokeballs-of-the-1st-gen-all-pokeballs-in-gen-1.png"
        alt="PokÃ©ball"
      />
      <div class="trade-button-text">Make Trade</div>
    </button>

    <div id="pokemon-cards"></div>
  </body>
  <script>
    async function fetchPokemon(id) {
      const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${id}`);
      return response.json();
    }

    async function getPokemonData() {
      const pokemonCardsContainer = document.getElementById("pokemon-cards");
      pokemonCardsContainer.innerHTML = "";

      let pokemonData = JSON.parse(localStorage.getItem("pokemonData"));

      if (!pokemonData) {
        pokemonData = [];
        for (let i = 0; i < 10; i++) {
          const randomId = Math.floor(Math.random() * 1010) + 1;
          const pokemon = await fetchPokemon(randomId);
          pokemonData.push({
            id: pokemon.id,
            name: pokemon.name,
            types: pokemon.types.map((t) => t.type.name),
            level: pokemon.base_experience,
            sprite: pokemon.sprites.front_default,
          });
        }
        localStorage.setItem("pokemonData", JSON.stringify(pokemonData));
      }

      pokemonData.forEach((pokemon) => {
        // Creating a card
        const card = document.createElement("div");
        card.classList.add("card");

        // Adding the image
        const img = document.createElement("img");
        img.src = pokemon.sprite;
        card.appendChild(img);

        // Adding the name
        const name = document.createElement("h2");
        name.textContent =
          pokemon.name.charAt(0).toUpperCase() + pokemon.name.slice(1);
        card.appendChild(name);

        // Adding the type
        const type = document.createElement("p");
        type.textContent = "Type: " + pokemon.types.join(", ");
        card.appendChild(type);

        // Adding the level
        const level = document.createElement("p");
        level.textContent = "Level: " + pokemon.level;
        card.appendChild(level);

        // Appending the card to the container
        pokemonCardsContainer.appendChild(card);
      });
    }

    // Call the function when the page loads
    getPokemonData();
  </script>
</html>
