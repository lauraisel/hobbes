<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../main/css/loginpage.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../main/js/login.js"></script>
    <script src="../main/js/nav.js"></script>
   
    
    <title>Login page </title>
</head>
<body>
   
    <div id="navbar"></div>
    
    <div id="bla">
    <form action="" method="post">
      
        <div class="headingsContainer">
            <img src="../images/Snimka zaslona 2024-08-21 175901.png" width="50%">
          
        </div>

        <!-- Main container for all inputs -->
        <div class="mainContainer">
            <!-- Email -->
            <label for="email">Your email</label>
            <input type="text" id="LogInEmail" placeholder="Enter Email" name="email" required>

            <br><br>

            <!-- Password -->
            <label for="pswrd">Your password</label>
            <input type="password" id="LogInPassword" placeholder="Enter Password" name="pswrd" required>

          


            <!-- Submit button -->
            <button  onclick="submitLogin()" type="button">Login</button>

            <!-- Sign up link -->
            <p class="register">Don't have an account?  <a href="Register.html">Register here!</a></p>

      
        </div>
    </div>

    </form>
</body>
</html>
